<html lang="en">

<head>
    <title>Tuxedo Cat Coffee</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="Practice.css">
    <script src="Practice.js">
    </script>
</head>

<body>
    <header onload="displayOrder()">
        <h1>Tuxedo Cat Coffee</h1>
        <img src="images/logo.png" alt="Morning Coffee" />
    </header>

    <main>
        <form id="order_form" name="order_form" action="#" method="get">
            <section id="menu">
                <h2>Menu</h2>
                <p>Click an item to add it to your order.</p>
                <!-- add images here -->
                <ul>
                    <li><img id="Espresso" class="brand" src="images/espresso.jpg" width="100" height="100" alt="espresso"></li>
                    <li><img id="Cappuccino" class="brand" src="images/cappuccino.jpg" width="100" height="100" alt="cappuccino"></li>
                </ul>
            </section>

            <section>
                <h2>Your Order</h2>
                <p id="order">

                </p>
                <!-- Emphasize  the total -->
                <h2 style="font-weight: bold;">Total:</h2>
                <p id="total">&nbsp;</p>

                <div id="buttons">
                    <span>
							<input type="button"   name="place_order" id="place_order" value="Place Order">
							<input type="button"  name="clear_order" id="clear_order" value="Clear Order">
							<input type="button"  name="Contact Us" id="contact_us" value="Contact Us">
					</span>
                </div>
            </section>
        </form>
    </main>

    <footer>
        <br/>

        <a href="https://validator.w3.org/check?uri=https://mmorel1.github.io/itis3135/Practice/Practice.html ">

        </a>
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://mmorel1.github.io/itis3135/Practice/Practice.css ">
            <img src="http://www.w3.org/Icons/valid-css2.png " width="88" height="31" alt="Link to CSS validator ">
        </a>
    </footer>

</body>

</html>
